<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h1>Student registration form</h1>
<label for="Fullname">Fullname</label>
<input type="text" id="Fullname" name="name" placeholder="enter your full name"><br><br>
<label for="Email">Email</label>
<input type="text" id="Email" name="email" placeholder="enter your email"><br><br>
<label for="pass">password</label>
<input type="password" id="pass" name="password" placeholder="input password"><br><br>
<label for="phone">Phone number</label>
<input type="number" id="phone" name="Phone number" placeholder="enter your phone number"><br><br>
<label for="date">Date of birth</label>
<input type="date" id="date" name="Date of birth" placeholder="DD/MM/YYYY"><br><br>
<label for="">Gender</label><br>
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female"><br><br>
<select name="courses" id="courses">
    <option value="web">Web Development</option>
    <option value="Cyber">Cyber security</option>
    <option value="Data">Data Analysis</option>
    <option value="AI">Artificial Intelligence</option>
</select><br><br>
<label for="file">Upload files</label>
<input type="file" id="file" name="file"><br><br>
<input type="checkbox">Terms and Conditions<br><br>
<label for="message">Tell us about yourself</label><br>
<textarea name="message" id="message" cols="20" rows="10" placeholder="Write a message"></textarea><br>
<input type="reset" value="CLEAR FORM">
<input type="submit" value="REGISTER">


</body>
</html>
